<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Promoção</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .promo-img {
      width: 150px; /* Define o tamanho desejado */
      display: block; /* Garante que as margens afetem a imagem corretamente */
      margin: 10px auto; /* Centraliza a imagem horizontalmente */
    }
  </style>
</head>
<body>
 
  <header class="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Busque pelas novas camisas do Timão</h1>
      <p>Descontos incríveis esperando por você. Inscreva-se agora!</p>
    </div>
  </header>
 
  <section class="form-section">
    <h2>Solicite seu cupom</h2>
    <form class="promo-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>
 
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
 
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
 
      <label for="contato">Contato:</label>
      <input type="text" id="contato" name="contato" placeholder="Seu contato" required>
 
      <label for="cliente">Você já é cliente?</label>
      <select id="cliente" name="cliente" required>
        <option value="" disabled selected>Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br>
 
      <label for="promo-code">Cupom:</label>
      <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'PROMO2024'" required>
     
      <img src="https://logodownload.org/wp-content/uploads/2016/11/Corinthians-logo-escudo.png" alt="Logo do Corinthians" class="promo-img">
      <br>
      <button type="submit">Solicitar Cupom</button>
    </form>
  </section>
</body>
</html>
